<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16">
        Welcome To My <span class="text-rose-900">Baper Bank</span>
      </h1>
    </header>

    <main>
      <section class="w-3/4 bg-green-200 mx-auto mt-10 p-8">
        <h3 class="text-2xl mb-5">Please Login</h3>

        <div class="align-middle">
          <input
            class="w-3/4 mb-10 border-x-2 block rounded px-5"
            type="text"
            id="user-email"
            placeholder="Enter Your Email"
          />
          <input
            class="w-3/4 border-x-2 mb-10 block rounded px-5"
            type="password"
            id="user-pass"
            placeholder="Enter Your Password"
          />

          <button
            id="login-submit"
            class="bg-orange-600 px-5 font-bold rounded"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/bank.js"></script>
  </body>
</html>
