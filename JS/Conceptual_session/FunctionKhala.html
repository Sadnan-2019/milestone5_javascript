          // console.log("welcome");
          // count = count + 1;
          // document.getElementById("count").innerText = count;
          count =count +1;
          Count("count");

        });


      document
        .getElementById("decrement")
        .addEventListener("click", function () {
          // console.log("welcome");

          if (count > 0) {
            count = count - 1;
            Count("count");
          //   document.getElementById("count").innerText = count;
          }
        });



        function Count(i){
          //         debugger;

                    
                    document.getElementById(i).innerText = count;

//         Count('count');
